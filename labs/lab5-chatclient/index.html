<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>cloud computing and applications- lab4 US city search</title>
    <script src="https://udayton-cloud.bitbucket.io/clock.js"></script>
    <link rel="stylesheet" href="https://udayton-cloud.bitbucket.io/style1.css">
    <style>
        .button {
            background-color: #4caf50; /* Green */
            border: none;
            color: white;
            padding: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .round {border-radius: 8px;}
        #response {background-color: #ff9800;} /* orange */
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://kokilak2.herokuapp.com/socket.io/socket.io.js"></script>
    <script>
        var socketio = io.connect("wss://kokilak2.herokuapp.com/");
        socketio.on("message",(data) => {
            $("#response").append(data + "<br>");
        });     
        socketio.on("typing", function(data){
            $("#typing").html(data);
            setTimeout(()=>{$("#typing").html("<br>")},500);
        }); 
        socketio.on("online",(data) => {
            $("#online").html(data + "<br>");
        });
        function send(){
            var input = $("#data").val();
            if (input.length == 0) return;
            socketio.emit("message",input);
            $("#data").val("");
        }
        function checkEnter(event) {
            if (event.keyCode == 13) send();
        }
</script>
</head>
<body>
    <div class="container wrapper">        
        <div id="top">
        <h1>  cloud computing and applications - Lab 5 Web Chat systems</h1>
        <h2> Stand-alone UI - by kumar nikhitha </h2>

        <div id="email"  onclick="showhideEmail()">Show my email</div>

    <div class="wrapper">
        <div id="menubar">
            <p> Just a demo HTML page.</p>
            <p>just a demo html page </p>
        </div>
        <div id="main">

            <div id="mydiv"
                onclick= "document.getElementById('mydiv').inner.HTML='Clicked time: '+ Date()">
                click here from current time </div>

            <div id="digit-clock">Click here for current digit-clock time</div>
            <script>
                function displayTime() {
                    document.getElementById('digit-clock').innerHTML="Current time: " + new Date();
                }
                setInterval(displayTime, 500);
            </script>

            <canvas id="analog-clock" width="150" height="150" style="background-color: #999"></canvas>
            <script>
                var canvas = document.getElementById("analog-clock");
                var ctx = canvas.getContext("2d");
                var radius = canvas.height/2;
                ctx.translate(radius, radius);
                radius = radius*0.90;
                setInterval(drawClock, 1000);
                
                function drawClock() {
                    drawFace(ctx, radius);
                    drawNumbers(ctx, radius);
                    drawTime(ctx, radius);
                }
            </script>

            <h3>Chat client</h3>  
            <!--<form action="echo.php" method="POST"> -->
                chat message:<input name="data"
                onkeypress="checkEnter(event)"                
                onkeyup=" socketio.emit('typing')" id="data">                
                <input class="button round" type="button" value="Send" onclick="send()"> 
            
            <!-- </form> -->
            <div id="typing"></div>
            <div id="response"></div>
            <div id="online"></div>

            <script>                        
                function getEcho() {
                    var input = document.getElementById("data").value;
                    if (input.length == 0) {
                        return;
                    }
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && 
                            this.status == 200) {
                            console.log("Received data="+ xhttp.responseText);
                            document.getElementById("response").innerText=
                                "Response from server:" + xhttp.responseText;
                                // Code to show the data    
                        }
                    }
                    xhttp.open("GET", "echo.php?data="+input, true);
                    // code to create an Ajax request
                    xhttp.send(); // code to send the request
                    document.getElementById("data").value="";
                }
                function jQueryAjax() {
                    var input = $("#data").val();
                    if (input.length == 0) {
                         return;
                    }
                    $.get("https://kokilak2.herokuapp.com/uscities-search/"+input,
                        function(result) {
                            $("#response").html(json2htmltable(result));
                    });
                   $("#data").val('');   
                }
            
                function jQueryAjaxPost() {
                    var input = $("#data").val();
                    if (input.length == 0) return;
                    $.post("echo.php", 
                        {data: input},
                        function(result) {
                            $("#response").html("Response from server:" + result);
                        }
                    );
                    $("#data").val();
                } 
                function json2htmltable (jsondata) {

                    if (jsondata.length ==0) return "No results";
                    var htmltable ="<table><tr>" +
                        "<th>City</th>" +
                        "<th>State</th>" +
                        "<th>Zips</th></tr>";
                    for (var i = 0; i < jsondata.length; i++) {
                        htmltable +="<tr>"+
                        "<td>" + jsondata[i].city + "</td>" +
                        "<td>" + jsondata[i].state_name + "</td>" +
                        "<td>" + jsondata[i].zips + "</td></tr>";
                    }
                    return htmltable + "</table>" ;
                } 
                function instantsearch(event) {
                    var input = $("#data").val();
                    if (input.length == 0) {
                        $("#response").hide();
                    return;
                    }
                    $.get("https://kokilak2.herokuapp.com/uscities-search/"+input,
                        function(result) {
                            $("#response" ).html(json2htmltable(result));
                            $("#response").show();
                    });
                    if(event.keyCode==13) $("#data").val("");
                }    
                         
            </script>
        </div>
    </div>
</body>
